<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Engineer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Make the page fill the screen and push the footer to the bottom */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
        }
        
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        
        /* Ensure carousel always has content */
        .carousel-inner {
            min-height: 200px; /* Prevents collapse */
        }

        body { font-family: Arial, sans-serif; }
        .navbar { background-color: red; }
        .navbar-brand img { height: 40px; margin-right: 10px; }
        .navbar a { color: white; text-decoration: none; }
        .navbar a:hover { color: #ddd; }

        .hero {
            background: url('herobackground.jpg') no-repeat center center/cover;
            padding: 50px 20px;
            text-align: center;
            color: white;
        }
        .nav-tabs { background: #ddd; padding: 10px; text-align: center; }
        .nav-tabs .nav-link { margin: 0 10px; cursor: pointer; }
        .card-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .card-col { flex: 1 1 250px; max-width: 250px; }
        .card { margin-bottom: 15px; cursor: pointer; transition: transform 0.3s ease-in-out; }
        .card:hover { transform: scale(1.05); }
        .footer { background: #222; color: white; text-align: center; padding: 15px; }
        .footer img { width: 32px; height: 32px; }
        .pixelated { image-rendering: pixelated; width: 100%; height: auto; }
        .hidden { display: none; }
        .modal-dialog { max-width: 600px; }
        .carousel-item img { width: 100%; height: auto; }

        /* About Me Page Style */
        .about-section {
            margin-bottom: 30px;
        }
        .about-section h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .about-section .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .about-section .card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5905424011610875"      crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo.jpg" alt="Logo"> Pancake Engineer</a>
            <a class="navbar-brand ms-auto" href="about.html">About Me</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <h1>Hello, I'm Pancake Engineer!</h1>
        <p>An Autistic Teenager that makes Indie Games and Mods for Minecraft Forge!</p>
    </section>

    <div class="nav-tabs">
        <span class="btn btn-secondary" onclick="showSection('games')">Games</span>
        <span class="btn btn-secondary" onclick="showSection('mods')">Mods</span>
    </div>

    <section id="games" class="container py-5">
        <h2>Games</h2>
        <div class="card-container">
            <div class="card-col">
                <div class="card" onclick="openModal('Lone Darkness', ['lonedarkness1.png', 'lonedarkness2.png'], 'https://pancakeengineer755.itch.io/lone-darkness', 'Free', 'Survive in the emptiness of outer-space with not much resources left to spare... your beater ship is broken down and needs to be repaired before you run out of oxygen or you will absolutely have no opportunities left... you must make it before the light of death.')">
                    <img src="lonedarkness.png" class="card-img-top pixelated" alt="Game Image">
                    <div class="card-body">
                        <h5 class="card-title">Lone Darkness</h5>
                        <p class="card-text">Survive in the emptiness of outer-space...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="mods" class="container py-5 hidden">
        <h2>Mods</h2>
        <p>Coming soon.</p>
    </section>

    <footer class="footer">
        <p>Follow Me:</p>
        <a href="https://www.youtube.com/@pancake-engineer" target="_blank">
            <img src="youtube-logo.png" alt="YouTube">
        </a>
        <a href="https://discord.gg/jKhYNZG3xE" target="_blank">
            <img src="discord-logo.png" alt="Discord">
        </a>
        <p>&copy; 2025 Pancake Engineer. All Rights Reserved.</p>
    </footer>

    <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <img id="gameTitleImage" class="pixelated hidden" alt="Game Title Image" style="height: 50px; margin-right: 10px;">
                <h5 class="modal-title" id="gameTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselImages"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="text-center mt-3">
                    <p id="gameDescription"></p>
                    <a id="purchaseLink" class="btn btn-primary" target="_blank">Purchase</a>
                    <p id="gamePrice" class="mt-2"></p>
                </div>
            </div>
        </div>
    </div>
</div>


    <script>
        function showSection(section) {
            document.getElementById('games').classList.add('hidden');
            document.getElementById('mods').classList.add('hidden');
            document.getElementById(section).classList.remove('hidden');
        }

        function openModal(title, images, purchaseUrl, price, description) {
            document.getElementById('gameTitle').innerText = title;
            document.getElementById('purchaseLink').href = purchaseUrl;
            document.getElementById('gamePrice').innerText = price;
            document.getElementById('gameDescription').innerText = description;
            
            let carouselInner = document.getElementById('carouselImages');
            carouselInner.innerHTML = '';
            images.forEach((img, index) => {
                let activeClass = index === 0 ? 'active' : '';
                carouselInner.innerHTML += `<div class="carousel-item ${activeClass}"><img src="${img}" class="d-block w-100"></div>`;
            });
            
            new bootstrap.Modal(document.getElementById('gameModal')).show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
