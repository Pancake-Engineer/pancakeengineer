<html lang="en">

        .hero {
            background: url('herobackground.jpg') no-repeat center center/cover;

            text-align: center;
            color: white;

        .nav-tabs { background: #ddd; padding: 10px; text-align: center; }
        .nav-tabs .nav-link { margin: 0 10px; }
        .card-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .card-col { flex: 1 1 250px; max-width: 250px; }
        .card { margin-bottom: 15px; }
        .footer { background: #222; color: white; text-align: center; padding: 15px; }
        .footer img { width: 32px; height: 32px; }

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5905424011610875" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark">

            <a class="navbar-brand" href="#"><img src="logo.jpg" alt="Logo"> Pancake Engineer</a>

        <p>Coming soon.</p>
    </section>

    <footer class="footer">

        <a href="https://www.youtube.com/@pancake-engineer" target="_blank">
            <img src="youtube-logo.png" alt="YouTube">
        </a>
        <a href="https://discord.gg/jKhYNZG3xE" target="_blank">
