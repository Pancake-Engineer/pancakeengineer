<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Pancake Engineer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar { background-color: red; }
        .navbar-brand img { height: 40px; margin-right: 10px; }
        .navbar a { color: white; text-decoration: none; }
        .navbar a:hover { color: #ddd; }

        .container {
            margin-top: 40px;
        }

        .about-section {
            margin-bottom: 30px;
        }
        .about-section h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .about-section .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .about-section .card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="logo.jpg" alt="Logo"> Pancake Engineer</a>
        </div>
    </nav>

    <section class="container">
        <div class="about-section">
            <h3>I Program:</h3>
            <div class="grid">
                <div class="card">Luau</div>
                <div class="card">C#</div>
                <div class="card">Java</div>
                <div class="card">Currently planning to learn C++</div>
            </div>
        </div>

        <div class="about-section">
            <h3>My Interests:</h3>
            <div class="grid">
                <div class="card">ScFi, 80s, and 90s music</div>
                <div class="card">Gaming and just having fun</div>
                <div class="card">My favorite indie developers: ConcernedApe and Florian Van Strien</div>
                <div class="card">My go-to game engine: Godot with C#</div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
